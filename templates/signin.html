{% extends 'base.html' %}

{% block content %}

<section id="features" class="section feature">
    <div class="container" id = "signup">
        <h4 class="subtabove"><strong>Welcome Back!</strong></h4>
        <div class="space-sm"></div>
        <div class="space-sm"></div>
        <div class="row">
            <form method='POST' id="signup_form"  action="/signin/attempt">
                <div class="col-12">
                        
                        <label for="username" class="text-danger">{{message}}
                        </label>
                        <div class="space-sm"></div>
                        <!-- Name -->
                        <label for="username"><strong>User Name:</strong> 
                        </label>
                        <input type="text" placeholder="" class="form-control" name="username" id="username" aria-describedby="username">
                        <small id="username_small" class="form-text text-muted">enter your user name</small>
                        <div class="space-sm"></div>
                        <div class="space-md"></div>

                        <!-- Password -->
                        <label for="password"><strong>Password:</strong> 
                        </label>
                        <input type="password" placeholder="" class="form-control" name="password" id="password" aria-describedby="password">
                        <small id="password_small" class="form-text text-muted">enter your password</small>
                        <div class="space-sm"></div>
                        <div class="space-md"></div>
                 
    
   
                        <div class='form-group'>
                        <button class='btn btn-secondary' type='submit' >Sign In</button>
                        </div>





                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
