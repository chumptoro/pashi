{% extends 'base.html' %}

{% block content %}

<section id="features" class="section feature">
	<div class="container" id = "signup">
		<h4 class="subtabove"><strong>Sign up for a profile and get delicious saag.</strong></h4>
        <div class="space-sm"></div>
        <div class="space-sm"></div>
		<div class="row">
			<form method='POST' id="signup_form"  action="/account">
				<div class="col-12">
					
						<!-- Name -->
						<label for="username"><strong>User Name:</strong> 
                        </label>
						<input type="text" placeholder="" class="form-control" name="username" id="username" aria-describedby="username">
                        <small id="username_small" class="form-text text-muted">please enter a username of your choice</small>
                        <div class="space-sm"></div>
                        <div class="space-md"></div>

                        <!-- Password -->
                        <label for="password"><strong>Password:</strong> 
                        </label>
                        <input type="password" min="0" placeholder="" class="form-control" name="password" id="password" aria-describedby="password">
                        <small id="password_small" class="form-text text-muted">we recommend a password that includes both capitalized and uncapitalized letters and numbers</small>
                        <div class="space-sm"></div>
                        <div class="space-md"></div>
                 
	
   
                        <div class='form-group'>
                		<button class='btn btn-secondary' type='submit' >Create Profile</button>
            			</div>





                </div>
			</form>
        </div>
    </div>
</section>

{% endblock %}
